{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock title %}

{% block main %}
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'listings_by_category' category %}">
                    {{ category }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
