{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock title %}

{% block main %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'listings_by_category' category.name %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
